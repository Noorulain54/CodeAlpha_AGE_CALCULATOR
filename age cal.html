<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 80px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Age Calculator</h2>
    <input type="number" id="day" placeholder="DD" min="1" max="31">
    <input type="number" id="month" placeholder="MM" min="1" max="12">
    <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
    <br>
    <button onclick="calculateAge()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAge() {
      let day = document.getElementById("day").value;
      let month = document.getElementById("month").value - 1; // month is 0-indexed
      let year = document.getElementById("year").value;

      if (!day || !month || !year) {
        document.getElementById("result").innerText = "Please enter valid Date of Birth.";
        return;
      }

      let dob = new Date(year, month, day);
      let today = new Date();

      if (dob > today) {
        document.getElementById("result").innerText = "DOB cannot be in the future!";
        return;
      }

      let ageYears = today.getFullYear() - dob.getFullYear();
      let ageMonths = today.getMonth() - dob.getMonth();
      let ageDays = today.getDate() - dob.getDate();

      if (ageDays < 0) {
        ageMonths--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        ageDays += prevMonth.getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      document.getElementById("result").innerText =
        `You are ${ageYears} Years, ${ageMonths} Months, and ${ageDays} Days old.`;
    }
  </script>

</body>
</html>
